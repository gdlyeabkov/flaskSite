{% extends 'base.html' %}
{% block title %}
    главная страница
{% endblock %}
{% block body %}
<div class="container">
    <h1>обновление статьи</h1>
    <form  method="post">
        <input name="title" id="title" value="{{article.title}}" class="form-control" type="text"><br>
        <textarea name="intro" id="intro" class="form-control">
            {{article.intro}}
        </textarea><br>
        <textarea name="text" id="text" class="form-control" value="{{article.text}}"></textarea><br>
        <input class="btn btn-success" value="отправить" type="обновить"><br>
    </form>
</div>
{% endblock %}
